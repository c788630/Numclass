# core.toml

[_PROFILE_]
name = "core"
description = "Classical number theory focus; no recreational/dynamic/curiosity."

[CATEGORIES]
"Arithmetic and Divisor-based"           = true
"Combinatorial and Geometric"            = false
"Conjectures and Equation-based"         = false
"Digit-based"                            = false
"Diophantine Representations"            = true
"Dynamical Sequences"                    = false
"Fun numbers"                            = false
"Mathematical Curiosities"               = false
"Named Sequences"                        = true
"Polygonal and Figurate Numbers"         = true
"Primes and Prime-related Numbers"       = true
"Pseudoprimes and Cryptographic Numbers" = true

# For Classifiers use the classifier label name in uppercase,
# replace (subsequent) non-alphanumerics by _
# Example: label "collatz (3N+1) sequence" becomes "COLLATZ_3N_1_SEQUENCE"

[INCLUDE_EXCLUDE]
# Blacklist only (keep blacklist mode). Add more 'X = false' if you want them off.
POLITE_NUMBER = false           # optional, often considered peripheral
ULAM_NUMBER = false             # recreational sequence

[BEHAVIOUR]
FAST_MODE                       = true
MAX_DIGITS                      = 100_000

[FACTORING]
BITLEN_CAP                      = 10_000_000
MAX_TIME_S                      = 2.0
STEP_LIMITS                     = [1000, 10_000, 100_000, 1_000_000]
USE_ECM                         = false

[DISPLAY_SETTINGS]
DIVISOR_PRINT_LIMIT             = 250
REPEATING_DEC_PRINT_LIMIT       = 40
SEQUENCE_PRINT_LIMIT            = 50
SHOW_ALIQUOT_PROGRESS           = true
SHOW_ALIQUOT_SEQUENCE           = true
SHOW_ALIQUOT_TIME               = true
SHOW_CLASSIFIER_DETAILS         = true
SHOW_COLLATZ_PEAK               = "Full"  # or "Shortened" | "None"
SHOW_DIGITAL_ROOT_SEQ           = true
SHOW_DIVISOR_STATS              = true
SHOW_DIVISORS                   = true
SHOW_MULTIPLICATIVE_SEQ         = true
SHOW_QUASI_ALIQUOT_SEQUENCE     = true
SHOW_REPEATING_DEC_COUNT        = true
SHOW_SKIPPED                    = true
SHOW_UNITARY_ALIQUOT_SEQUENCE   = false

[FORMATTING]
ELLIPSIS                        = "…"
ELLIPSIS_SPLIT                  = "•••"
NUM_ABBR_ENABLED                = true
NUM_ABBR_HEAD                   = 10
NUM_ABBR_TAIL                   = 10
NUM_ABBR_THRESHOLD              = 10
# "paren" | "overline" | "underline"
REPEATING_DEC_STYLE             = "underline" 
REPEATING_DEC_MIN_REP_SHOWN     = 20
SEQUENCE_ARROW                  = " → "
UNITFRAC_MAX_REDUCED            = 1_000_000

[OUTPUT]
# Examples:
OUTPUT_FILE = ""                # No output file
# OUTPUT_FILE = "."             # Write ./<n>.txt
# OUTPUT_FILE = "results/"      # Write results/<n>.txt
# OUTPUT_FILE = "log.txt"       # Append all to a single file

# ============================================================
# Settings used by multiple classifiers and classifier helpers
# ============================================================

[ALIQUOT]
MAX_STEPS              = 250
STATS_MAX_PEAK_DIGITS  = 2000
STATS_MAX_START_DIGITS = 60
STATS_MAX_TIME_S       = 0.5
STEP_TIME_LIMIT        = 0.30
VALUE_LIMIT            = 100_000_000_000  # Classifiers only

[COLLATZ_LIKE]
# from _compute_anb_stats in dynamical_sequences
ALLOW_EVEN_A_OR_B      = false       # default false
A_B_LIMIT              = 9           # default 9
DRIFT_BITS_EPS         = 0.25        # default 0.25
DRIFT_MIN_BITS         = 4096        # default 4096
DRIFT_WINDOW           = 256         # default 256
MAX_STEPS              = 2_000_000   # default 200_000
TIME_BUDGET_S          = inf         # default inf
VALUE_CAP_BITS         = 20_000      # default 20_000

# from _detail_for_anb in dynamic_sequences
A_VALUE                = 3           # Generalized Collatz (odd: an+b)
B_VALUE                = 3           # Generalized Collatz (odd: an+b)

[COMBINATORIAL]
TIME_BUDGET_S          = 0.5

[DIOPHANTINE]
# remove or comment a key to set "unlimited"
ALLOW_ZERO_IN_DECOMP          = false # if false, excludes any result with a==0 or b==0.
MAX_ABS_FOR_SUM_OF_3_CUBES    = 150
MIN_PALINDROME_DIGITS         = 2
MAX_SOL_SUM_OF_2_CUBES        = 20
MAX_SOL_SUM_OF_2_PALINDROMES  = 20
MAX_SOL_SUM_OF_2_SQUARES      = 20
MAX_SOL_SUM_OF_3_CUBES        = 20
MAX_SOL_SUM_OF_3_PALINDROMES  = 20
MAX_SOL_SUM_OF_3_SQUARES      = 20

# ==========================
# Unique classifier settings
# ==========================

[CLASSIFIER.GRAFTING]
# from is_grafting_number in digit_based.py
ALLOW_STRADDLE         = true
EARLY_STOP_ZEROS       = 2
GUARD_EXTRA_DIGITS     = 8
HARD_MAX_ORDER         = 12
MAX_DIGITS             = 200
MAX_ORDER              = 6
SIDE                   = "either"

[CLASSIFIER.K_FULL]
# from is_k_full in arithmetic_divisor.py
K_VALUE                = 4           # default 4           - Minimal exponent required in the prime factorisation

[CLASSIFIER.ULAM]
# from is_ulam_number in named_sequences.py
TIME_BUDGET_S          = 0.5

[CLASSIFIER.ZUMKELLER]
# from is_zumkeller in arithmetic_divisor.py
BITSET_TARGET_CAP      = 10_000_000
DIVISOR_LIMIT          = 5000
SMALL_TAU_MITM         = 32
WITNESS_TARGET_CAP     = 200_000