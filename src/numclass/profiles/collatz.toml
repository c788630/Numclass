# collatz.toml
[_PROFILE_]
name = "collatz"
description = "Explore Collatz: sequence output, stopping time, peaks, optional extended step caps."

[CATEGORIES]
"Arithmetic and Divisor-based"           = false
"Combinatorial and Geometric"            = false
"Conjectures and Equation-based"         = false
"Digit-based"                            = false
"Diophantine Representations"            = false
"Dynamical Sequences"                    = true
"Fun numbers"                            = false
"Mathematical Curiosities"               = false
"Named Sequences"                        = false
"Polygonal and Figurate Numbers"         = false
"Primes and Prime-related Numbers"         = false
"Pseudoprimes and Cryptographic Numbers" = false

# For Classifiers use the classifier label name in uppercase,
# replace (subsequent) non-alphanumerics by _
# Example: label "collatz (3N+1) sequence" becomes "COLLATZ_3N_1_SEQUENCE"

[INCLUDE_EXCLUDE]
COLLATZ_3N_1_SEQUENCE           = true
GENERALIZED_COLLATZ_5N_1        = true
GENERALIZED_COLLATZ_7N_1        = true
GENERALIZED_COLLATZ_AN_B        = true

[BEHAVIOUR]
FAST_MODE                       = false
MAX_DIGITS                      = 100_000

[FACTORING]
BITLEN_CAP                      = 10_000_000
DIGIT_CAP                       = 5_000
MAX_TIME_S                      = 5.0
SMALL_DIGIT_THRESHOLD           = 80
STEP_LIMITS                     = [1000, 10_000, 100_000, 1_000_000]
USE_ECM                         = true

[DISPLAY_SETTINGS]
DIVISOR_PRINT_LIMIT             = 250
REPEATING_DEC_PRINT_LIMIT       = 20
SEQUENCE_PRINT_LIMIT            = 1500
SHOW_ALIQUOT_PROGRESS           = false
SHOW_ALIQUOT_SEQUENCE           = false
SHOW_ALIQUOT_TIME               = false
SHOW_CLASSIFIER_DETAILS         = true
SHOW_COLLATZ_PEAK               = "Shortened"  # or "Shortened" | "None"
SHOW_DIGITAL_ROOT_SEQ           = false
SHOW_DIVISOR_STATS              = false
SHOW_DIVISORS                   = false
SHOW_MULTIPLICATIVE_SEQ         = false
SHOW_QUASI_ALIQUOT_SEQUENCE     = true
SHOW_REPEATING_DEC_COUNT        = true
SHOW_SKIPPED                    = true
SHOW_UNITARY_ALIQUOT_SEQUENCE   = false

[FORMATTING]
ELLIPSIS                        = "…"
ELLIPSIS_SPLIT                  = "•••"
NUM_ABBR_ENABLED                = true
NUM_ABBR_HEAD                   = 10
NUM_ABBR_TAIL                   = 10
NUM_ABBR_THRESHOLD              = 10
# "paren" | "overline" | "underline"
REPEATING_DEC_STYLE             = "underline" 
REPEATING_DEC_MIN_REP_SHOWN     = 20
SEQUENCE_ARROW                  = " → "
UNITFRAC_MAX_REDUCED            = 1_000_000

[OUTPUT]
# Examples:
# OUTPUT_FILE = ""              # No output file
# OUTPUT_FILE = "."             # Write ./<n>.txt
# OUTPUT_FILE = "results/"      # Write results/<n>.txt
# OUTPUT_FILE = "log.txt"       # Append all to a single file
OUTPUT_FILE = "" 

# ============================================================
# Settings used by multiple classifiers and classifier helpers
# ============================================================

[COLLATZ_LIKE]
# from _compute_anb_stats in dynamical_sequences
ALLOW_EVEN_A_OR_B      = false       # default false
A_B_LIMIT              = 9           # default 9
DRIFT_BITS_EPS         = 0.25        # default 0.25
DRIFT_MIN_BITS         = 4096        # default 4096
DRIFT_WINDOW           = 256         # default 256
MAX_STEPS              = 2_000_000   # default 200_000
TIME_BUDGET_S          = inf         # default inf
VALUE_CAP_BITS         = 20_000      # default 20_000

# from _detail_for_anb in dynamic_sequences
A_VALUE                = 3           # Generalized Collatz (odd: an+b)
B_VALUE                = 3           # Generalized Collatz (odd: an+b)
