# conjecture.toml
[_PROFILE_]
name = "conjecture"
description = "Turn on conjectures: Goldbach/Legendre/Lemoine etc., witness listing; may be slow."

[CATEGORIES]
"Arithmetic and Divisor-based"           = false
"Combinatorial and Geometric"            = false
"Conjectures and Equation-based"         = true
"Digit-based"                            = false
"Diophantine Representations"            = false
"Dynamical Sequences"                    = false
"Fun numbers"                            = false
"Mathematical Curiosities"               = false
"Named Sequences"                        = false
"Polygonal and Figurate Numbers"         = false
"Primes and Prime-related Numbers"         = false
"Pseudoprimes and Cryptographic Numbers" = false

# For Classifiers use the classifier label name in uppercase,
# replace (subsequent) non-alphanumerics by _
# Example: label "collatz (3N+1) sequence" becomes "COLLATZ_3N_1_SEQUENCE"

[INCLUDE_EXCLUDE]

[BEHAVIOUR]
FAST_MODE                       = false
MAX_DIGITS                      = 100_000

[FACTORING]
BITLEN_CAP                      = 10_000_000
DIGIT_CAP                       = 5_000
MAX_TIME_S                      = 5.0
SMALL_DIGIT_THRESHOLD           = 80
STEP_LIMITS                     = [1000, 10_000, 100_000, 1_000_000]
USE_ECM                         = true

[DISPLAY_SETTINGS]
DIVISOR_PRINT_LIMIT             = 250
REPEATING_DEC_PRINT_LIMIT       = 40
SEQUENCE_PRINT_LIMIT            = 500
SHOW_ALIQUOT_PROGRESS           = false
SHOW_ALIQUOT_SEQUENCE           = false
SHOW_ALIQUOT_TIME               = false
SHOW_CLASSIFIER_DETAILS         = true
SHOW_COLLATZ_PEAK               = "Full"  # or "Shortened" | "None"
SHOW_DIGITAL_ROOT_SEQ           = false
SHOW_DIVISOR_STATS              = false
SHOW_DIVISORS                   = true
SHOW_MULTIPLICATIVE_SEQ         = false
SHOW_QUASI_ALIQUOT_SEQUENCE     = true
SHOW_REPEATING_DEC_COUNT        = true
SHOW_SKIPPED                    = false
SHOW_UNITARY_ALIQUOT_SEQUENCE   = false

[FORMATTING]
ELLIPSIS                        = "…"
ELLIPSIS_SPLIT                  = "•••"
NUM_ABBR_ENABLED                = true
NUM_ABBR_HEAD                   = 10
NUM_ABBR_TAIL                   = 10
NUM_ABBR_THRESHOLD              = 10
# "paren" | "overline" | "underline"
REPEATING_DEC_STYLE             = "underline" 
REPEATING_DEC_MIN_REP_SHOWN     = 20
SEQUENCE_ARROW                  = " → "
UNITFRAC_MAX_REDUCED            = 1_000_000

[OUTPUT]
# Examples:
# OUTPUT_FILE = ""              # No output file
# OUTPUT_FILE = "."             # Write ./<n>.txt
# OUTPUT_FILE = "results/"      # Write results/<n>.txt
# OUTPUT_FILE = "log.txt"       # Append all to a single file
OUTPUT_FILE = "" 

# ============================================================
# Settings used by multiple classifiers and classifier helpers
# ============================================================

[ALIQUOT]
MAX_STEPS              = 250
STEP_TIME_LIMIT        = 0.30
STATS_MAX_TIME_S       = 0.5
STATS_MAX_PEAK_DIGITS  = 2000
STATS_MAX_START_DIGITS = 60
VALUE_LIMIT            = 100_000_000_000 # Classifiers only

[COLLATZ_LIKE]
# from _compute_anb_stats in dynamical_sequences
ALLOW_EVEN_A_OR_B      = false       # default false
A_B_LIMIT              = 9           # default 9
DRIFT_BITS_EPS         = 0.25        # default 0.25
DRIFT_MIN_BITS         = 4096        # default 4096
DRIFT_WINDOW           = 256         # default 256
MAX_STEPS              = 2_000_000   # default 200_000
TIME_BUDGET_S          = inf         # default inf
VALUE_CAP_BITS         = 20_000      # default 20_000

# from _detail_for_anb in dynamic_sequences
A_VALUE                = 3           # Generalized Collatz (odd: an+b)
B_VALUE                = 3           # Generalized Collatz (odd: an+b)

# ==========================
# Unique classifier settings
# ==========================

[CLASSIFIER.EGYPTIAN]
# from is_egyptian_profile in conjectures.py
DISTINCT               = true
K_VALUE                = 2
M_VALUE                = 4
MAX_DENOM              = 10_000_000_000_000_000_000_000
MAX_EXAMPLES           = 1
TIME_BUDGET_S          = 0.20

[CLASSIFIER.GOLDBACH]
# from is_goldbach_sum_of_two_primes in conjectures.py
MAX_LIST               = 300         # default 5
PROBE_CAP              = 500_000     # default 500_000
SHOW_ALL               = true        # default false
SHOW_COUNT             = true        # default true        - Show how many p to try in quick path
SIEVE_MAXN             = 10_000_000  # default 10_000_000  - Absolute cap for sieve use

[CLASSIFIER.LEGENDRE]
# from is_legendre_between_squares in conjectures.py
MAX_LIST               = 300
SHOW_ALL               = true
SHOW_COUNT             = true

[CLASSIFIER.LEMOINE]
# from is_lemoine in conjectures.py
MAX_LIST               = 300
SHOW_ALL               = true
SHOW_COUNT             = true

[CLASSIFIER.WEAK_GOLDBACH]
# from is_weak_goldbach in conjectures.py
MAX_LIST               = 300         # default 5
SHOW_ALL               = true        # default false
SHOW_COUNT             = true        # default true

[CLASSIFIER.ZNAM]
# from is_znam_chain in conjectures.py 
MAX_BRANCH_PER_LEVEL   = 500
MAX_EXAMPLES           = 1
MAX_PRODUCT_BITS       = 1024
MAX_WINDOW             = 748
ODD_ONLY               = false
PREFIX_WINDOW          = 48
REQUIRE_PROPER         = true
START                  = 2
TIME_BUDGET_S          = 10.0
