# =============================================================================
# intersections.toml -- User-customizable intersection rules for numclass
#
# Define "intersection" classifications where a number meeting several atomic
# classes is given a combined label.
#
# HOW TO USE:
#   - Add one [[intersections]] table per rule.
#   - of = array of atomic display labels (must match classifier labels)
#   - label = the resulting intersection display label (should be unique)
#   - Order does not matter; code prefers longer (more specific) intersections.
#
# NOTE:
#   - Remove or comment rules to disable them.
#   - Restart numclass to reload changes.
#
# Intersection exceptions are: Motzkin prime, Catalan prime and Keith prime,
# because their prime classifiers (lookup) are much faster.
# =============================================================================

[[intersections]]
of = ["Prime number", "Automorphic number"]
label = "Automorphic prime"
category = "Primes and Prime-related Numbers"
description = "Prime whose square ends with the number itself (n >= 0)."
oeis = "A052228"

[[intersections]]
of = ["Prime number", "Bell number"]
label = "Bell prime"
category = "Primes and Prime-related Numbers"
description = "Prime that divides a Bell number (which counts set partitions)."
oeis = "A051130"

[[intersections]]
of = ["Prime number", "Brazilian number"]
label = "Brazilian prime"
category = "Primes and Prime-related Numbers"
description = "Prime representable as a repdigit in some base b with 2 <= b <= n - 2."
